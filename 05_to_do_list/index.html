<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do list</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <container class="everything">
    <div class="header">
      <h1>My to do list</h1>
      <input type="text" id="myInput" class="myInput" placeholder="Write a task..">
    </div>

    <ul class="myList">
      <li class="listEl">
        <p>Pay bills</p>
        <button class="close">X</button>
      </li>
      <li class="listEl">
        <p>Clean the office</p>
        <button class="close">X</button>
      </li>
      <li class="listEl">
        <p>Go to the gym</p>
        <button class="close">X</button>
      </li>
      <li class="listEl">
        <p>Buy eggs</p>
        <button class="close">X</button>
      </li>
    </ul>

    <template class="toDo">

      <li class="listEl">
        <p class="text"></p>
        <button class="close">X</button>
      </li>

    </template>


  </container>
  <script src="script.js"></script>
</body>

</html>
