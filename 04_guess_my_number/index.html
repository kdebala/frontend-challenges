<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess my number</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

  <container class="container">
    <div class="title">Enter a guess between 0 and 100</div>
    <input type="number" class="guessNumber" id="guessNumber" name="guessNumber" min="0" max="100"
      placeholder="Enter a number"></input>
    <div class="buttons">
      <button class="submit">Submit</button>
      <button class="newGame">Start a new game</button>
    </div>
    <div>
      <p class="message1"></p>
      <p class="message2"></p>
    </div>
  </container>

  <script src="script.js"></script>
</body>

</html>
